<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >User Setting</title>
</head>
<body>
	<section >
	
		<div class="container">
		
			<div class="row">
			
				<div class="col-md-12">
				
					<div class="card" style="margin-left: 3px;">
					
						<div class="card-body">
						<!-- message on success/failure -->
						
						<div th:if="${session.message}" class="container ">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"> </th:block>	
						</div>
						
							<h2 class="my-3 text-center">Change Password</h2>
								
								<form th:action="@{/user/change-password}" method="post">
								
									<!-- old password field -->
								
									<div class="form-group mt-3">
									
										<input required name="oldPassword" type="password" class="form-control" placeholder="Enter old password here" />
									
									</div>
									
									<!-- new password field -->
									<div class="form-group mt-3">
									
										<input required name="newPassword" type="password" class="form-control" placeholder="Enter new password here" />
									
									</div>
									
									<div class="container text-center mt-3">
								
									<button type="submit" class="btn btn-success">Change Password</button>								
									<button type="reset" class="btn btn-warning">Reset Password</button>								
								
									</div>
								
								
								
								</form>
						
						</div>
					
					
					</div>
				
				
				</div>
			
			
			
			
			
			</div>
		
		
		
		
		
		
		
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
		</script>
	
	</section>
</body>
</html>
