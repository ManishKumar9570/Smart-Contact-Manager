<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >User Dashboard</title>
</head>
<body>
	<section >
	
		<div class="container" >
			<div class="card" style="margin-left: 3px;">
				<div class="card-body my-4">
				 <!-- message on success/failure -->
						
						<div th:if="${session.message}" class="container ">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"> </th:block>	
						</div> 
				
					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/images/contact.jpg'}" alt="profile picture" />
					</div>
					
				<h1 class="text-center mt-4 text-secondary font-italic">
					Start Adding your contact on cloud...
				</h1>
			
			<div class="container text-center mt-5">
			<a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase">
					Add New Contact
			</a>
			</div>
				
				</div>
				
			</div>
		
		
		
		</div>
		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	
	</section>
</body>
</html>
