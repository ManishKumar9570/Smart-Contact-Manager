<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Hello, world!</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
  	function deleteContact(cId){
  		swal({
  		  title: "Are you sure?",
  		  text: "You want to delete this contact?",
  		  icon: "warning",
  		  buttons: true,
  		  dangerMode: true,
  		})
  		.then((willDelete) => {
  		  if (willDelete) {
  		   window.location="/user/delete/"+cId;
  		  } else {
  		    swal("Your contact is safe");
  		  }
  		});
  	}
  
  </script>
  
  </head>
  <body >
   <!-- navbar start -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" style="margin-left:10px;" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase" style="margin-left: auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}" href="#">Home</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
   
   <!-- navbar end -->

<!-- sidebar start -->

<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	<a id="home-link" href="#" th:href="@{/user/index}"class="item active"><i class="fas fa-home"></i> Home</a>
	<a id="contacts-link" href="#" th:href="@{/user/view-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
	<a id="add-link" href="" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
	<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
	<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
	<a href="#" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

</div>
	
<!-- sidebar end -->

<!-- Start content -->
	<div class="content mt-5">
